version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stock_password}
      POSTGRES_DB: ${POSTGRES_DB:-stock_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stock_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 src.app:app
    volumes:
      - ./src:/app/src
      - ./instance:/app/instance
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URI=postgresql://${POSTGRES_USER:-stock_user}:${POSTGRES_PASSWORD:-stock_password}@db:5432/${POSTGRES_DB:-stock_db}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FLASK_ENV=${FLASK_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

